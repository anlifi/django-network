{% extends "network/layout.html" %}

{% block body %}

<h2>Your Profile</h2>

<div id="profile" class="container-fluid border rounded-sm p-4">
  <div class="row">
    <strong class="col-2">Username:</strong>
    <p>{{ user.username }}</p>
  </div>
  <div class="row">
    <strong class="col-2">Email:</strong>
    <p>{{ user.email }}</p>
  </div>
</div>

{% endblock %}
