{% extends "network/layout.html" %}

{% block body %}

<h2>All Posts</h2>

{% include "network/post_form.html" %}

{% for post in posts %}
  <div class="container-fluid border rounded-sm p-4">
    <h4>{{ post.user.username }}</h4>
    <p>{{ post.content }}</p>
    <p class="text-muted">{{ post.update_date }}</p>
  </div>
{% empty %}
  <div class="container-fluid p-4">
    <p>No posts yet.</p>
  </div>
{% endfor %}

{% endblock %}
